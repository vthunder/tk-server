type User {
  id: Int
  name: String!
  email: String!
  jwt: JWT
}

type JWT {
  type: String!
  token: String!
  refreshToken: String
}

type Product {
  id: Int
  title: String
  category: String
  description: String
  billingDescription: String
  price: Int
  memberPrice: Int
  bundledUnits: Int
  unit: String
  isSubscription: Boolean
  subscriptionPeriod: String
  subscriptionName: String
  subscriptionPlan: String
  createdAt: String
  updatedAt: String
}

type Event {
  id: Int
  title: String!
  start: String!
  end: String
  duration: Float
  allDay: Boolean
  description: String
  category: String
  price: Int
  memberPrice: Int
}

input ProfileInput {
  name: String
  email: String
}

type Query {
  ping: String
  me: User
  products: [Product]
  calendarEvent(id: Int!): Event
  calendarEvents: [Event]
}

type Mutation {
  signup (name: String!, email: String!, password: String!): User
  login (email: String!, password: String!): User
  verifyEmail (token: String!): String
  updateProfile(profile: ProfileInput!): String
  updatePassword (old_password: String!, password: String!): String
  forgotPassword (email: String!): String
  updatePasswordByToken (token: String!, password: String!): String

  mailingListSignup (name: String, email: String!): String
}
